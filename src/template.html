<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restraunt Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./imgs/logo.png"
          alt="main logo of the page"
          class="logo-pic"
        />
      </div>
      <nav class="nav-links">
        <div class="nav-link">Home</div>
        <div class="nav-link">About</div>
        <div class="nav-link">Menu</div>
        <div class="nav-link">Contact</div>
      </nav>
      <div class="header-ctc-btn">Book A Table</div>
    </header>
    <div class="content">
      <div class="home">
        <div class="title">
          <h2 class="title-heading">
            Welcome to Baratie Where Your Hunger Meets the Pirate's Platter!
          </h2>
          <p>Fresh Seafood, Fiery Chefs, and a Side of Swashbuckling! 🏴‍☠️🍴</p>
          <div class="hero-btns">
            <div class="hero-btn hero-ctc">Book a Table</div>
            <div class="hero-btn explore-btn">Explore</div>
          </div>
        </div>
        <div class="hero-img-holder">
          <img class="hero-img" src="./imgs/home.png" alt="" />
        </div>
      </div>
    </div>
  </body>
